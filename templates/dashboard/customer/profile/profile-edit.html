{% extends 'base.html' %}
{% load static %}
{% block 'title' %}Account Details{% endblock 'title' %}
{% block 'content' %}

<style>
    body {
        padding-right: 20px;
        margin-top: 200px;
    }

    /* استایل بخش Breadcrumb */
    .breadcrumb-section {
        background-color: #ff66b2; /* رنگ صورتی */
        padding: 20px 0;
    }

    .breadcrumb-title {
        color: #fff;
        font-size: 24px;
        font-weight: bold;
    }

    .breadcrumb-nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        gap: 10px;
    }

    .breadcrumb-nav ul li {
        display: inline;
        font-size: 16px;
    }

    .breadcrumb-nav ul li a {
        color: #333;
        text-decoration: none;
        font-weight: 500;
    }

    .breadcrumb-nav ul li.active {
        color: #e60073;
        font-weight: bold;
    }

    /* استایل کلی صفحه */
    .account-dashboard {
        background-color: #f8f9fa;
        padding: 40px 0;
    }

    /* استایل فرم */
    .account_login_form .input-group {
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 5px;
    }

    .btn-danger {
        background-color: #ff4d4d;
        color: white;
    }

    .btn-danger:hover {
        background-color: #e60000;
    }

    /* استایل دکمه ذخیره تغییرات */
    .btn-save {
        background-color: green;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
    }

    .btn-save:hover {
        background-color: darkgreen;
    }

</style>


<!-- ...:::: Start Account Dashboard Section :::... -->
<div class="account-dashboard">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-3 col-lg-3">
                <!-- Nav tabs -->
                {% include 'dashboard/customer/sidebar.html' %}
            </div>
            <div class="col-sm-12 col-md-9 col-lg-9">
                <!-- Tab panes -->
                <div class="tab-content dashboard_content" data-aos="fade-up" data-aos-delay="200">
                    <div class="tab-pane fade show active" id="account-details">
                        <h3>Account Details</h3>
                        <div class="login">
                            <div class="login_form_container">
                                <div class="account_login_form">
                                    <form action="{% url 'dashboard:customer:profile-edit' %}" method="post">
                                        {% csrf_token %}
                                        <!-- Form -->
                                        <div class="row mb-4">
                                            <label for="firstNameLabel" class="col-sm-3 col-form-label form-label">First Name</label>
                                            <div class="col-sm-9">
                                                <div class="input-group">
                                                    {{form.first_name}}
                                                </div>
                                            </div>
                                        </div>
                                        <!-- End Form -->
                                        <!-- Form -->
                                        <div class="row mb-4">
                                            <label for="lastNameLabel" class="col-sm-3 col-form-label form-label">Last Name</label>
                                            <div class="col-sm-9">
                                                <div class="input-group">
                                                    {{form.last_name}}
                                                </div>
                                            </div>
                                        </div>
                                        <!-- End Form -->
                                        <!-- Form -->
                                        <div class="row mb-4">
                                            <label for="phoneNumberLabel" class="col-sm-3 col-form-label form-label">Phone Number</label>
                                            <div class="col-sm-9">
                                                <div class="input-group">
                                                    {{form.phone_number}}
                                                </div>
                                            </div>
                                        </div>
                                        <!-- End Form -->
                                        <!-- Form -->
                                        <div class="row mb-4">
                                            <label for="emailLabel" class="col-sm-3 col-form-label form-label">Email</label>
                                            <div class="col-sm-9">
                                                <input type="email" class="form-control text-center" value="{{request.user.email}}" disabled>
                                            </div>
                                        </div>
                                        <!-- End Form -->
                                        <div class="card-footer pt-0">
                                            <div class="d-flex justify-content-end gap-3">
                                                <a class="btn btn-danger" href="{% url 'dashboard:customer:home' %}">Cancel</a>
                                                <button class="btn-save" type="submit">Save Changes</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ...:::: End Account Dashboard Section :::... -->

{% endblock %}
